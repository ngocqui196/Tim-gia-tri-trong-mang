<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt("Nhập số của bạn:");
    let x = [1, 3, 5, 7, 9];
     for (let i = 0; i <= x.length; i++) {
        if (value == x[i]) {
            alert("Giá trị:" + x[i] + "là phần tử của:" + i);
        }
    }
</script>
</body>
</html>
